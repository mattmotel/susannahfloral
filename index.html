<html>
<head>

  <title>Susannah McInerney | Floral Design</title>
  <meta name="viewport" content="width=device-width, user-scalable=no" />

  <script src="//unpkg.com/colcade@0/colcade.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="//rawgit.com/tuupola/jquery_lazyload/2.x/lazyload.js"></script>


  <link href="//fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">

</head>

<body>
<script>

var xhr= new XMLHttpRequest();
xhr.open('GET', 'static/nav.html', true);
xhr.onreadystatechange= function() {
    if (this.readyState!==4) return;
    if (this.status!==200) return; // or whatever error handling you want
    document.getElementById('nav').innerHTML= this.responseText;
};
xhr.send();

</script>

<nav class="nav" id="nav">
</nav>

<!-- border -->
<div id="left"></div>
<div id="right"></div>
<div id="top"></div>
<div id="bottom"></div>


<!-- Colcade HTML init -->

<div class="grid" id="grid" data-colcade="columns: .grid-col, items: .grid-item">

  <div class="grid-col grid-col--1"></div>
  <div class="grid-col grid-col--2"></div>
  <div class="grid-col grid-col--3"></div>
  <div class="grid-col grid-col--4"></div>

  <script src="static/grid.js"></script>


</div>

</body>
</html>
